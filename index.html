<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style-one.css" rel="stylesheet">
    <title>Basic Website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">This</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Stuff</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="test-form" action="">
            <label for="first-name">First name</label>
            <input class="text-input" type="text" id="first-name" name="first-name">
            <label for="last-name">Last name</label>
            <input class="text-input" type="text" id="last-name" name="last-name">
            <label for="email">Email</label>
            <input class="text-input" type="email" id="email" name="email">
            <label for="user-text">Your Message</label>
            <textarea class="user-text" id="user-text" name="user-text"></textarea>
            <button class="submit-button" type="submit" id="submit-button" name="submit" onclick="display()">Send</button>
        </form>
    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
